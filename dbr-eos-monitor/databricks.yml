bundle:
  name: "dbr-eos-monitor"

include:
  - resources/*.yml
  - resources/*/*.yml

# Global parameters for portability â€” users can override via CLI or env variables
parameters:
  workspace_host: ""        # leave empty to use CLI profile host, or override
  root_path_base: ""        # e.g., /Users/<username>@<domain.com> if you want custom prod path
  run_as_user: ""           # optional: email or service principal for prod jobs

targets:
  # Development target - defaults to CLI profile workspace if host is empty
  dev:
    mode: development
    default: true
    workspace:
      host: ${workspace_host}

  # Production target - paths and run_as can be overridden
  prod:
    mode: production
    workspace:
      host: ${workspace_host}
      root_path: ${root_path_base}/.bundle/${bundle.name}/${bundle.target}
    run_as:
      user_name: ${run_as_user}
